<div class="feed">
      <div>

        <div id="comments-container">

          <div class="feed-comment-list">

          </div>
          <div class="comments">
            <input
              class="comments-input"
              type="text"
              placeholder="댓글 입력"
			  style="width:100%; heigth:3rem"
            />
            <button class="upload-button" style="background-color:#92d050 !important;">댓글 달기</button>

<script type="text/javascript">

const commentWriteInput = document.getElementsByClassName("comments-input");
const commentWriteButton = document.getElementsByClassName("upload-button");
const commentList = document.getElementsByClassName("feed-comment-list");
const commentButton = document.getElementsByClassName("commBtn");
const commentButton1 = document.getElementsByClassName("commBtn1");

Array.from(commentWriteButton).forEach((button, index) => {
  button.addEventListener("click", () => {
    // 현재 날짜와 시간을 가져오기
    const currentDate = new Date();
    
    
    
    // 년
    const year = currentDate.getFullYear();
    // 월
    const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
    // 일
    const day = currentDate.getDate().toString().padStart(2, '0');
    // 시
    const hours = currentDate.getHours().toString().padStart(2, '0');
    // 분
    const minutes = currentDate.getMinutes().toString().padStart(2, '0');
    // 초
    const seconds = currentDate.getSeconds().toString().padStart(2, '0');
    
	var now = year + "-" + month + "-" + day + "\t" + hours + ":" + minutes + ":" + seconds;

    
    
    
    
    
    const content = commentWriteInput[index].value;

    // 새로운 div 요소 생성
    const childElem = document.createElement("div");

    // 각 요소를 위한 div 요소 생성 및 추가
    const nameSpan = document.createElement("span");
    nameSpan.className = "comment-name";
    nameSpan.textContent = "작성자1 : ";
    childElem.appendChild(nameSpan);
    
    const contentDiv = document.createElement("div");
    contentDiv.textContent = content;
    childElem.appendChild(contentDiv);

    const currentDateDiv = document.createElement("div");
    currentDateDiv.textContent = now;


    const commBtnDiv = document.createElement("div");
    commBtnDiv.className = "commBtn";
    const commBtn = document.createElement("button");
    commBtn.textContent = "삭제";
    commBtn.style.backgroundColor = "#f05650";   
    commBtnDiv.appendChild(commBtn);

    const commBtn1Div = document.createElement("div");
    commBtn1Div.className = "commBtn1";
    const commBtn1 = document.createElement("button");
    commBtn1.textContent = "수정";
    commBtn1.style.backgroundColor = "#0d6efd";
    commBtn1Div.appendChild(commBtn1);

    childElem.append(now + "ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ", commBtn, commBtn1);

    commentList[index].appendChild(childElem);
  });
});


</script>
