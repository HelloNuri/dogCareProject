<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="static/css/main.css">
<script src="static/js/dog_statistic.js">
</script>
<style>
body {
	background-image: url("file:///C:/Users/KOSTA/Desktop/img/logo.svg");
	background-repeat: no-repeat;
	background-position: 5px 30px;
}

.cheakbox1 {
	display: flex;
	align-items: space-around;
}

.container00 {
	padding: 1em;
}

.button2 {
	display: flex;
	align-self: flex-end;
}

.btn-group {
	display: flex;
	align-self: flex-start;
}

.btn-search {
	display: flex;
	width: 35em;
	heigth: 2em;
	justify-content: flex-end;
	align-self: flex-end;
}

.container0 {
	grid-area: 1/1/2/2;
}

.container1 {
	grid-area: 3/1/4/2;
	display: flex;
	align-items: flex-start;
}
#ctn1Viewer{
	padding: 1rem;
}

.navbar{
	padding:0;
}
.navbar-brand{
	height:auto;
}
</style>
</head>
<body>



	<nav class="navbar navbar-expand-sm bg-primary navbar-primary">

    <div class="container-fluid">
      <a id="backPage" class="navbar-brand" href="controller?cmd=mainUI"><svg xmlns="http://www.w3.org/2000/svg" width="28"
          height="28" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
        </svg>
      </a>
      <div id="title"><span class="navbar-brand">강아지 건강정보 입력</span></div>
      <div></div>
    </div>
  </nav>
	<div class="container00">


		<div id="select-container" class="container0">
			<input type="hidden" id="selectedDog">
			<div class="dropdown">
				<button id="dogSelectBtn" type="button"
					class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
					data-updated="true">강아지 선택</button>
				<ul class="dropdown-menu" id="dogList">
					<c:forEach var="dog" items="${dogs}">
						<li><a class="dropdown-item" dog-id="${dog.getDogId()}"
							dog-breed="${dog.getBreed()}"
							dog-birth-date="${dog.getBirthDate()}"
							dog-gender="${dog.getGender()}">${dog.getName()}</a></li>
					</c:forEach>
					<li>
						<hr class="dropdown-divider">
					</li>
					<li><a class="dropdown-item"
						href="controller?cmd=registerDogUI"
						style="display: flex; justify-content: center; color: green;"><svg
								xmlns="http://www.w3.org/2000/svg" width="32" height="32"
								fill="currentColor" class="bi bi-plus-circle-fill"
								viewBox="0 0 16 16">
                    <path
									d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
                  </svg></a></li>
				</ul>
			</div>
		</div>



		<div class="box">

			<div class="btn-group1">
				<div class="checkbox1">
					<label><input type="checkbox" value="">품종 <label
						for="sel2" class="form-label"></label> <input class="form-control"
						id="sel2" name="sellist2" readonly placeholder="강아지 품종"> <br>
					</label>
				</div>
			</div>


			<div class="checkbox2">
				<label>나이</label> <input type="text" class="form-control"
					placeholder="생후개월" readonly placeholder="52개월">
			</div>
			<div class="checkbox3">
				<label>체중</label> <input type="text" class="form-control"
					placeholder="몸무게" readonly>
			</div>
		</div>

		<div class="button2">
			<div class="btn-group">
				<label for="sel3" class="form-label">나타낼 정보</label> 
				<select
					class="form-select" id="sel3" name="sellist3"
					onchange="changeSelect3()">
					<option>사료</option>
					<option>샴푸</option>
					<option>목줄</option>
					<option>장난감</option>
				</select> <br>
			</div>
		</div>

		<div class="btn-search">
			<button type="button" class="btn btn-primary btn-block"
				style="background-color: #92d050 !important;" onclick="getResult()">조회</button>
		</div>
	</div>




	<div id="ctn1Viewer">
		<div class="container1" id="container1">
			
		</div>
	</div>




	<script type="text/javascript">
const dogSelectBtn = document.querySelector("#dogSelectBtn");
dogSelectBtn.addEventListener("click", dogListUpdate);



</script>
</body>
</html>
