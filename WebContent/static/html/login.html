<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Dog Care: 로그인</title>
  <link rel="icon" href="static/img/dogCare.png.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="static/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="static/css/login.css">
  <link rel="stylesheet" href="static/css/main.css">
  <script src="static/js/login.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-primary navbar-primary">

    <div class="container-fluid" style="display: flex; justify-content: center;">
      <span id="title" class="navbar-brand">로그인</span>
    </div>
  </nav>
  <div id="login-form">
      <div class="container-fluid dogCare-logo">
      </div>
      <form action="controller?cmd=login" method="post" class="container-fluid">
        <div class="mb-3 mt-3">
          <input type="text" class="form-control" id="uid" placeholder="아이디" name="id">
        </div>
        <input type="password" class="form-control" id="pwd" placeholder="비밀번호" name="password">
        <div class="buttons">
          <button type="button" class="btn"><a href="controller?cmd=findAccountUI">ID/PW찾기</a></button>
          <button type="button" class="btn"><a href="controller?cmd=registerUI">회원가입</a></button>
        </div>
        <button type="submit" class="btn btn-primary container-fluid" disabled>로그인</button>

    </form>
  </div>

<script>
  const loginForm = document.querySelector("#login-form");
  const uid = document.querySelector('#uid');
  const pwd = document.querySelector('#pwd');
  
 
  //모든 로그인 input태그 keyup에 로그인버튼 활성화함수 바인딩
  uid.addEventListener("keyup", updateSubmitDisabled);
  pwd.addEventListener("keyup", updateSubmitDisabled);

</script>
</body>

</html>
