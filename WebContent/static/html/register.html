<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Dog Care: 회원가입</title>
  <link rel="icon" href="static/img/dogCare.png.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/register.css">
  <script src="static/js/register.js"></script>

</head>

<body>

  <nav class="navbar navbar-expand-sm bg-primary navbar-primary">

    <div class="container-fluid">
      <a id="backPage" class="navbar-brand" href="controller?cmd=loginUI"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28"
          fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
        </svg>
      </a>
      <div id="title"><span class="navbar-brand">회원가입</span></div>
      <div></div>
    </div>
  </nav>

  <div id="body">
    <div id="main-container" class="container">
      <div class="dogCare-logo"></div>
      <div id="register-container">
        <form action="controller?cmd=register" method="post">
          <label for="name">이름: </label>
          <input type="text" class="form-control" placeholder="" name="name" id="name" required minlength="2">
          <label for="uid">아이디: </label>
          <input type="text" id="uid" class="form-control" placeholder="" name="id" required>
          <label for="pwd">비밀번호: </label>
          <input type="password" id="pwd" class="form-control" placeholder="" name="password" required>
          <label for="pwdConfirm">비밀번호 확인: </label>
          <input type="password" id="pwdConfirm" class="form-control" placeholder="" name="passwordConfirm" required>
          <label for="nickname">닉네임: </label>
          <input type="text" id="nickname" class="form-control" placeholder="" name="nickname" required minlength="1">
          <label for="email">이메일: </label>
          <input type="email" class="form-control" placeholder="" name="email" id="email" required>
          <label for="valid">인증번호: </label>

          <div id="validation">
            <input id="valid" type="text" class="form-control" name="vNumber" required>
            <button type="button" id="validBtn" class="btn btn-primary">발송</button>
          </div>

          <button id="submit" type="submit" class="btn btn-primary container-fluid">회원가입</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const uid = document.querySelector("#uid");
    const pwd = document.querySelector("#pwd");
    const pwdConfirm = document.querySelector("#pwdConfirm");
    const validBtn = document.querySelector("#validBtn");

    uid.addEventListener("change", validateId);
    pwd.addEventListener("change",validatePassword);
    pwdConfirm.addEventListener("keyup",validatePassword);
    document.getElementById("validBtn").addEventListener("click", sendValidNumber);
  </script>
</body>
</html>
