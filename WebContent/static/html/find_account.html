<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Dog Care: 아이디/비밀번호 찾기</title>
  <link rel="icon" href="static/img/dogCare.png.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="static/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/findAccount.css">
  <script src="static/js/find_account.js"></script>

</head>

<body>

  <nav class="navbar navbar-expand-sm bg-primary navbar-primary">

    <div class="container-fluid">
      <a id="backPage" class="navbar-brand" href="controller?cmd=loginUI"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28"
          fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
        </svg>
      </a>
      <div id="title"><span class="navbar-brand">아이디/패스워드 찾기</span></div>
      <div></div>
    </div>
  </nav>

  <div id="body">
    <div id="find-container">
      <div id="logo" class="dogCare-logo"></div>
      <div id="changePage">
        <a href="#" class="button selectPage">아이디 찾기</a>
        <a href="#" class="button">패스워드 찾기</a>
      </div>
      <div id="findPage-container" class="conatiner">
        <div id="findIdPage">
          <form action="#" class="container-fluid">
            <div><label for="id-email">이메일: </label>
              <input type="email" id="id-email" class="form-control" placeholder="" name="email" required>
            </div>
    
            <button type="submit" class="btn btn-primary">찾기</button>
    
            <div id="idShow"></div>
          </form>
        </div>
    
        <div id="findPwdPage">
          <form action="#">
              <label for="pwd-id">아이디: </label>
              <input type="text" id="pwd-id" class="form-control" placeholder="" name="id" required>
              <label for="pwd-name">이름: </label>
              <input type="text" id="pwd-name" class="form-control" placeholder="" name="name" required>
              <label for="pwd-email">이메일: </label>
              <input type="email" id="pwd-email" class="form-control" placeholder="" name="email" required>
    
            <button type="submit" class="btn btn-primary container">찾기</button>
    
            <div id="resetShow"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    let idSelectPageBtn = document.querySelector("#changePage>a:first-child");
    let pwdSelectPageBtn = document.querySelector("#changePage>a:last-child");
    
    idSelectPageBtn.addEventListener("click", selectPage);
    pwdSelectPageBtn.addEventListener("click", selectPage);
    
    let idFindForm = document.querySelector("#findIdPage form");
    let pwdFindForm = document.querySelector("#findPwdPage form");

    idFindForm.addEventListener("submit", findId);
    pwdFindForm.addEventListener("submit", findPwd);
  </script>
</body>

</html>
